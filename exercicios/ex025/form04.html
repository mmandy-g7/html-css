<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de forumlário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" id="inome" name="nome" required minlength="4" maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" id="iemail" name="email" autocomplete="email" required placeholder="exemplo@email.com">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" id="itel" name="telefone" autocomplete="tel" require placeholder="(xx) xxxxx-xxxx" pattern="^\(\d{2}\) \d{5}-\d{4}$" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
