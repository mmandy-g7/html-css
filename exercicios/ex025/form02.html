<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="off">
        <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="uso" id="iusu" required size="10">
        </p>
        <p>
        <label for="isen">Sobrenome:</label>
        <input type="password" name="sen" id="isen" required minlength="5" maxlength="15" size="10">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
