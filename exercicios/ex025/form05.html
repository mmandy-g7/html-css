<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" id="imasc" name="sexo" value="masculino" checked>
            <label for="imasc">Masculino</label><br>
            <input type="radio" id="ifem" name="sexo" value="feminino">
            <label for="ifem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" id="iesbas" name="esbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" id="iesfut" name="esfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" id="iesvolei" name="esvolei"><label for="iesvolei">Volei</label> <br>
            <input type="checkbox" id="iesnatacao" name="esnatacao"><label for="iesnatacao">Natação</label> <br>
            <input type="checkbox" id="iesatletismo" name="esatletismo"><label for="iesatletismo">Atletismo</label> <br>
            <input type="checkbox" id="iesoutros" name="esoutros"><label for="iesoutros">Outros</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
