<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" id="inome" name="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" id="imedia" name="media" min="0" max="10" step="0.5" required placeholder="0 a 10">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" id="imes" name="mes" value="2020-07" required>
        </p>
        <p>
            <label for="idia">E-mail</label>
            <input type="date" id="idia" name="dia">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" id="ihora" name="hora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
